<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>SIMPLE CALCULATOR</h1>
        <div class="main">
            
            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="0" id="displayBox">
                </div>
                <div class="button-line">
                    <button class="red-butt">AC</button> 
                    <button class="red-butt">DE</button>
                    <button>.</button>
                    <button>%</button>
                </div>
                <div  class="button-line">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div  class="button-line">
                    <button>4</button> 
                    <button>5</button>
                    <button>6</button>
                    <button ><span class="logic">*</span></button>
                </div>
                <div class="button-line">
                    <button>1</button> 
                    <button>2</button>
                    <button>3</button>
                    <button ><span class="logic1">-</span></button>
                </div>
                <div class="button-line">
                    <button>00</button> 
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
